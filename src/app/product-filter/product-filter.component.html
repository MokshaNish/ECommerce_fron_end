<div class="sticky-top">

  <div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/"> All Categories
    </a>
    <a *ngFor="let c of categoryList" routerLink="/" [queryParams]="{category : c.categoryId}"
      class="list-group-item list-group-item-action" [class.active]="categ === c.categoryId ">
      {{c.categoryName}}
    </a>
  </div>

</div>
