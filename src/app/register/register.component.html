<h1>Register</h1>

<div class="col-md-6">
  <div class="container">
    <form #registerForm="ngForm" (ngSubmit)="saveDetails()">

      <div class="form-group">
        <label for="email">E-mail Address:</label>
        <input type="text" #email="ngModel" [(ngModel)]="user.email" class="form-control" id="email" name="email"
          placeholder="Enter E-mail Address" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" #firstName="ngModel" [(ngModel)]="user.firstName" class="form-control" id="firstName"
          name="firstName" placeholder="Enter First Name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" #lastName="ngModel" [(ngModel)]="user.lastName" class="form-control" id="lastName"
          name="lastName" placeholder="Enter Last Name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" #password="ngModel" [(ngModel)]="user.password" class="form-control" id="password"
          name="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact Number:</label>
        <input type="text" #contactNo="ngModel" [(ngModel)]="user.contactNo" class="form-control" id="contactNo"
          name="contactNo" placeholder="Enter Contact Number" required>
      </div>
      <div>
        <button type="submit" id="saveDetails" class="btn btn-danger">Save Details</button>
      </div>
    </form>
  </div>
</div>
