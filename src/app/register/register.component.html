<div class="container">
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">E-mail Address</label>
      <input type="text" class="form-control" id="email" placeholder="Enter E-mail address">
    </div>
    
    <div class="form-group">
      <label for="formGroupExampleInput2">First Name</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput3">Last Name</label>
      <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput3">Type</label>
      <input type="text" class="form-control" id="type" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput4">Password</label>
      <input type="text" class="form-control" id="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput5">Contact Number</label>
      <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number">
    
      <button type="button" id = "register" class="btn btn-primary">Register</button>
    </div>
  </form>
  
</div>
