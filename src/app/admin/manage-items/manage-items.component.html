<div class="row">
  <div class="col-md-6">
    <div *ngIf="product.name" class="card" style="width: 40rem;">
      <img [src]="product.imageUrl" *ngIf="product.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price | currency: 'LKR':true}}</p>
      </div>
    </div>

  </div>
  <div class="col-md-6">
    <div class="container">
      <form #productForm="ngForm" (ngSubmit)="save()">

        <div class="form-group">
          <label for="id">Product ID</label>
          <input type="text" #id="ngModel" [(ngModel)]="product.id" class="form-control" id="id" name="id" readonly>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" #name="ngModel" [(ngModel)]="product.name" class="form-control" id="name" name="name"
            placeholder="Enter Item Name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">LKR</span>
            </div>
            <input type="text" #price="ngModel" [(ngModel)]="product.price" class="form-control" id="price" name="price"
              placeholder="Enter Price">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" #imageUrl="ngModel" [(ngModel)]="product.imageUrl" class="form-control" id="imageUrl"
            name="imageUrl" placeholder="Enter Image URL">
          <div class="form-group">
            <label for="categoryId">Category</label>
            <input type="text" #categoryId="ngModel" [(ngModel)]="product.categoryId" class="form-control"
              id="categoryId" name="categoryId" placeholder="Enter Category ">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" #quantity="ngModel" [(ngModel)]="product.quantity" class="form-control" id="quantity"
              name="quantity" placeholder="Enter Quantity">
          </div>

          <button type="submit" id="save" class="btn btn-primary">Save</button>
          <button type="button" id="delete" (click)="deleteItem()" class="btn btn-danger">Delete</button>
        </div>
      </form>
